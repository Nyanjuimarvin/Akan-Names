    <div class="container1">

        <div class="col-10">

        </div>
        <div class="col-1">

                    <p>

                    <input type="text" name="" id="">

                    <p>

                    <input type="radio" name="" id="">

                    </p>
                    <span>
                    <input type="radio" name="" id="">

                    <input type="radio" name="" id="">
