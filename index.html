<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav>
        <a href="#AkanSymbols"><img src="images/1799fcdc8c4547922cc0a87af68f3c1b.jpg" alt="symbols"></a>
        <h3>AKAN NAMES</h3>
        <a href=""><button>Generate</button></a>
    </nav>

    <div class="container1">
        <div class="col-1">

        </div>
        <div class="col-10">

        </div>
        <div class="col-1">

        </div>
    </div>

    <div class="container2">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="image">
                <img src="images/H4091-L143757687.jpg" alt="">
            </div>
            <div class="form">
                <h2>Fill In To Generate Your Akan Name</h2>
                <form action="">
                    <p id="first">
                        <label for="Name">Name</label>
                        <input type="text" name="" id="">
                    </p>
                    <p id="second">
                        <label for="DOB">DOB</label>
                        <span>
                            <label for="">dd</label>
                            <input type="number" name="date" id="">
                            <label for="">mm</label>
                            <input type="number" name="month" id="">
                        </span>
                    </p>
                    <p id="third">
                        <label for="">yy</label>
                        <input type="number" name="year" id="">
                    </p>
                    <p id="fourth">
                        <label for="">Gender</label>
                        <span>
                            <input type="radio" class="gdr" name="male" id="">
                            <label for="Male">Male</label>
                            <input type="radio" class="gdr" name="female" id="">
                            <label for="">Female</label>
                        </span>
                    </p>
                    <span>
                        <input type="radio" name="gdr" id="">
                        <label for="">Other</label>
                        <input type="radio" name="gdr" id="">
                        <label for="">Prefer Not To Say</label>
                    </span>
                    <p id="fifth">
                        <input type="submit" value="submit">
                    </p>
                </form>
            </div>

        </div>
        <div class="col-2">

        </div>
    </div>

    <footer>
        <p>Coyright@2021</p>
    </footer>

</body>

</html>
